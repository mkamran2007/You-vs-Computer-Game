<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->

    <div class="nav">
        <div class="nav-score">
            <h1>Score:</h1>
            <h1 class="score">- -</h1>
        </div>

        <div class="nav-target">
            <h1>Target:</h1>
            <h1 class="target">- -</h1>
        </div>
    </div>
    <div class="content">
        <h1 id="content-head">Are you Ready!!!</h1>
    </div>

    <!-- First-Section -->
     <div class="first-section">
        <div class="first-choice">
            <div class="choice" id="one">
                <h1>1</h1>
            </div>
            <div class="choice" id="two">
                <h1>2</h1>
            </div>
            <div class="choice" id="three">
                <h1>3</h1>
            </div>
        </div>

<!-- tracker container -->
        <div class="tracker-container">
        <h1>Tracker</h1>
        <hr>
        <div class="tracker">
            <div class="userchoice">
            <h1 class="user">- -</h1>
            <h1>You</h1>
        </div>
        
        <div class="compchoice">
            <h1 class="comp">- -</h1>
            <h1>Comp</h1>
        </div>
        </div> 
    </div>

     </div>    
        
    <!-- Second Choice -->
    <div class="sec-choices">
        <div class="choice" id="four">
            <h1>4</h1>
        </div>
        <div class="choice" id="five">
            <h1>5</h1>
        </div>
    </div>

    <!-- Third Choice -->
    <div class="third-choices">
        <div class="choice" id="six">
            <h1>6</h1>
        </div>
        <div class="choice" id="ten">
            <h1>10</h1>
        </div>
    </div>

    <p class="note">Move Your Turn</p>

   

    <script src="play.js"></script>

</body>
</html>
